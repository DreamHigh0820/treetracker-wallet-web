openapi: 3.0.0
info:
  title: wallet web app
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  '/wallets/{walletName}':
    parameters:
      - schema:
          type: string
        name: walletName
        in: path
        required: true
    get:
      summary: get wallet info
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wallet'
              examples: {}
      operationId: get-wallets-walletName
      description: get wallet object
  '/wallets/{walletName}/tokens':
    parameters:
      - schema:
          type: string
        name: walletName
        in: path
        required: true
    get:
      summary: get token list in wallet
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  tokens:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - capture_id
                        - capture_photo_url
                        - created_at
                        - planter_id
                        - planter_name
                        - planter_photo_url
                      properties:
                        id:
                          type: string
                          minLength: 1
                        capture_id:
                          type: string
                          minLength: 1
                        capture_photo_url:
                          type: string
                          minLength: 1
                        created_at:
                          type: string
                          minLength: 1
                        planter_id:
                          type: string
                          minLength: 1
                        planter_name:
                          type: string
                          minLength: 1
                        planter_photo_url:
                          type: string
                          minLength: 1
                required:
                  - tokens
                x-examples:
                  example-1:
