components:
  schemas:
    wallet:
      title: wallet
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        token_in_wallet:
          type: number
        photo_url:
          type: string
      x-examples:
        example-1:
          value:
            id: 4d96c4ca-1444-11ec-82a8-0242ac130003
            name: SustainablyRun
            token_in_wallet: 2
            photo_url: 'https://dadior.s3.ap-northeast-1.amazonaws.com/wallet-avatar.jpeg'
    token:
      description: ''
      type: object
      properties:
        id:
          type: string
          minLength: 1
        capture_id:
          type: string
          minLength: 1
        capture_photo_url:
          type: string
          minLength: 1
        created_at:
          type: string
          minLength: 1
        planter_id:
          type: string
          minLength: 1
        planter_name:
          type: string
          minLength: 1
        planter_photo_url:
          type: string
          minLength: 1
      required:
        - id
        - capture_id
        - capture_photo_url
        - created_at
        - planter_id
        - planter_name
        - planter_photo_url
      x-examples: {}
